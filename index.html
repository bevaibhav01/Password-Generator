<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>


        <div class="display1-password">
            <input readonly placeholder="Password" class="display-password">
            <button class="copy-button">
                <span data-copied></span>
                <img src="./assets/copy.svg" alt="" width="20" height="20">
            </button>
        </div>


        <div class="password-type">
          <!--Password length-->
            <div class="password-length">
                <h3>Password Length</h3>
                <p password-length>0</p> 
            </div>
            <!--Slider Section-->
            <input type="range" min="1" max="20" class="slider" step="1">

            <!--Check boxes-->
           <div class="password-items">
            <input type="checkbox" class="uppercase">
            <label for="uppercase" >Include Uppercase Letters</label>
           </div>

           <div class="password-items">
            <input type="checkbox" class="lowercase">
            <label for="lowercase" >Include Lowercase Letters</label>
           </div>

           <div class="password-items">
            <input type="checkbox" class="numbers">
            <label for="numbers" >Include Numbers</label>
           </div>

           <div class="password-items">
            <input type="checkbox" class="symbols">
            <label for="symbols" >Include Symbols</label>
           </div>

           <!--Strength-->
           <div class="strength">
            <h3>Strength</h3>
            <div class="indicator-password">

            </div>
        </div>
           <!--Genrate Password--> 
           <button class="give-password">Generate Password</button>
           
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
